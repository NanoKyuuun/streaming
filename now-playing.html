<!DOCTYPE html><html><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Now Playing</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
:root{--accent:#22d3ee;--accent-2:#a78bfa}
body{background:transparent} .card{border:1px solid rgba(148,163,184,.25);background:linear-gradient(180deg,rgba(0,10,20,.45),rgba(35,10,60,.35));backdrop-filter:blur(8px);box-shadow:0 0 0 1px rgba(148,163,184,.22) inset,0 6px 28px rgba(2,8,23,.35)}
.scan:after{content:"";position:absolute;inset:0;background:repeating-linear-gradient(to bottom,rgba(255,255,255,.06) 0 2px,transparent 2px 5px);border-radius:inherit;pointer-events:none;mix-blend-mode:overlay}
#stage{width:460px;height:140px}
</style></head><body>
<div id="stage" class="relative">
  <div class="absolute inset-0 rounded-2xl card p-5 scan">
    <div class="text-[10px] tracking-[0.35em] text-violet-200/90">NOW PLAYING</div>
    <div id="track" class="mt-1 text-lg font-bold text-cyan-50">Artist â€“ Track Title</div>
    <div class="mt-3 h-1.5 rounded-full bg-violet-300/20">
      <div id="bar" class="h-1.5 w-1/3 rounded-full"></div>
    </div>
  </div>
</div>
<script>
const q=new URLSearchParams(location.search), t=q.get('now'), p=Math.max(0,Math.min(100, Number(q.get('progress')||'0')));
const ACC=q.get('accent')||'#22d3ee', ACC2=q.get('accent2')||'#a78bfa';
document.getElementById('bar').style.background=`linear-gradient(90deg, ${ACC}, ${ACC2})`;
if(t) document.getElementById('track').textContent=t;
document.getElementById('bar').style.width=p+'%';
</script>
</body></html>

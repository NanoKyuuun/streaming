<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>BG â€¢ Spacefield 1080p</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
:root{
  --accent:#22d3ee; --accent-2:#a78bfa; --scan:rgba(255,255,255,.06);
}
html,body{height:100%} body{background:transparent}

.vignette{box-shadow:inset 0 0 180px rgba(0,0,0,.6), inset 0 0 480px rgba(0,0,0,.35)}
</style>
</head><body>
<div id="stage" class="relative">
  <canvas id="b" class="absolute inset-0"></canvas>
  <canvas id="f" class="absolute inset-0"></canvas>
  <div class="absolute inset-0 opacity-60 pointer-events-none" id="nebula"></div>
  <div class="absolute inset-0 pointer-events-none vignette"></div>
</div>
<script>
const q=new URLSearchParams(location.search); const ACC=q.get('accent')||'#22d3ee', ACC2=q.get('accent2')||'#a78bfa';
document.documentElement.style.setProperty('--accent',ACC); document.documentElement.style.setProperty('--accent-2',ACC2);
document.getElementById('nebula').style.background=
  `radial-gradient(80% 60% at 100% 0%, ${hexA(ACC2,.35)} 0%, transparent 50%),
   radial-gradient(60% 50% at 0% 100%, ${hexA(ACC,.25)} 0%, transparent 60%)`;
const motion = (q.get('motion')!=='off') && !matchMedia('(prefers-reduced-motion: reduce)').matches;
const la=[...Array(180)].map(()=>({x:Math.random()*W,y:Math.random()*H,s:Math.random()*1.4+.2,a:Math.random()*.6+.1}));
const lb=[...Array(120)].map(()=>({x:Math.random()*W,y:Math.random()*H,s:Math.random()*2.1+.3,a:Math.random()*.8+.2}));
function draw(ctx,stars,dx,dy,tw,clr){ctx.clearRect(0,0,W,H);
  for(const s of stars){s.x=(s.x+dx+W)%W; s.y=(s.y+dy+H)%H;
    const t=tw? (Math.sin((s.x+s.y+performance.now()/700)*.6)*.2+.8):1;
    ctx.globalAlpha=s.a*t; ctx.fillStyle=clr; ctx.fillRect(s.x,s.y,s.s,s.s);}
  ctx.globalAlpha=1;}
function loop(){ if(motion){draw(cb,la,-.08,0,false,ACC2); draw(cf,lb,-.24,.02,true,ACC);} else {draw(cb,la,0,0,false,ACC2); draw(cf,lb,0,0,false,ACC);} requestAnimationFrame(loop);}
loop();
function hexA(hex,a){const c=parseInt(hex.replace('#',''),16);const r=c>>16&255,g=c>>8&255,b=c&255;return `rgba(${r},${g},${b},${a})`;}
</script>
</body></html>
